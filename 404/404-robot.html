<script type="text/javascript">
    /* Store components for easy reference */
    var handLeft = document.getElementById("handLeft");

    var questionMarkRight = document.getElementById("questionMarkRight");
    var questionMarkCenter = document.getElementById("questionMarkCenter");
    var questionMarkLeft = document.getElementById("questionMarkLeft");
    var magnifyingGlass = document.getElementById("magnifyingGlass");
    var magnifyingGlassGlare = document.getElementById("magnifyingGlassGlare");
    var torso = document.getElementById("torso");
    var head = document.getElementById("head");
    var headHighlight = document.getElementById("headHighlight");
    var eyeLeft = document.getElementById("eyeLeft");
    var eyeLeftPupil = document.getElementById("eyeLeftPupil");
    var eyeLeftGlare = document.getElementById("eyeLeftGlare");
    var eyeRight = document.getElementById("eyeRight");
    var eyeRightPupil = document.getElementById("eyeRightPupil");
    var mouth = document.getElementById("mouth");
    var armRight = document.getElementById("armRight");
    var armLeft = document.getElementById("armLeft");
    var abdomen = document.getElementById("abdomen");
    var legleft = document.getElementById("legleft");
    var legRight = document.getElementById("legRight");
    var shadow = document.getElementById("shadow");

    // Magnifying Glass

    TweenMax.to(magnifyingGlass, 5, {
        ease: Sine.easeInOut,
        rotation: 2,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom left",
        scale: 1
    });

    TweenMax.to(magnifyingGlassGlare, 5, {
        ease: Sine.easeInOut,
        rotation: -6,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom left",
        x: -25,
        y: 3,
        scale: 1.08
    });

    // Question Marks

    TweenMax.to(questionMarkRight, 2, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        y: -20,
        repeat: -1
    });

    TweenMax.to(questionMarkCenter, 2.4, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        y: -20,
        repeat: -1
    });

    TweenMax.to(questionMarkLeft, 1.9, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        y: -20,
        repeat: -1
    });

    TweenMax.to(questionMarkRight, 2.5, {
        ease: Back.easeInOut,
        rotation: 5,
        yoyo: true,
        repeat: -1,
        transformOrigin: "top center",
        scale: .95
    });

    TweenMax.to(questionMarkCenter, 3, {
        ease: Back.easeInOut,
        rotation: 5,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom center",
        scale: .95

    TweenMax.to(questionMarkLeft, 2, {
        ease: Back.easeInOut,
        rotation: -5,
        yoyo: true,
        repeat: -1,
        transformOrigin: "top middle",
        scale: .95
    });

    // Head

    TweenMax.to(head, 3, {
        ease: Sine.easeInOut,
        rotation: 5,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom center",
        scale: 1
    });

    TweenMax.to(headHighlight, 3, {
        ease: Sine.easeInOut,
        rotation: -15,
        yoyo: true,
        repeat: -1,
        x: -10,
        transformOrigin: "bottom center",
        scale: 1
    });

    // Eyes

    TweenMax.to(eyeLeft, 2, {
        x: "0",
        y: "0",
        ease: Back.easeInOut,
        repeat: -1,
        yoyo: true,
        scale: 1.08
    });

    TweenMax.to(eyeRight, 2, {
        x: "0",
        y: "0",
        ease: Back.easeInOut,
        repeat: -1,
        yoyo: true,
        scale: 1.08
    });

    // Pupils

    TweenMax.to(eyeLeftPupil, 2, {
        x: "0",
        y: "5",
        ease: Back.easeInOut,
        repeat: -1,
        yoyo: true
    });

    TweenMax.to(eyeRightPupil, 2, {
        x: "0",
        y: "5",
        ease: Back.easeInOut,
        repeat: -1,
        yoyo: true
    });

    // Eye Glare

    TweenMax.to(eyeLeftGlare, 3, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        repeat: -1,
        x: -7,
        y: -5,
        scale: .9
    });

    TweenMax.to(eyeRightGlare, 3, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        repeat: -1,
        x: -7,
        y: -5,
        scale: .9
    });

    // Torso

    TweenMax.to(torso, 5, {
        ease: Sine.easeInOut,
        rotation: 3,
        yoyo: true,
        repeat: -1,
        transformOrigin: "center",
        scale: 1

    // Abdomen

    TweenMax.to(abdomen, 3, {
        ease: Sine.easeInOut,
        rotation: -3,
        yoyo: true,
        repeat: -1,
        transformOrigin: "center",
        scale: 1
    });

    // Arms

    TweenMax.to(armLeft, 5, {
        ease: Sine.easeInOut,
        rotation: -4,
        yoyo: true,
        repeat: -1,
        transformOrigin: "right bottom",
        scale: 1
    });

    TweenMax.to(armRight, 5, {
        ease: Sine.easeInOut,
        rotation: 6,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom left",
        scale: 1
    });

    // Legs

    TweenMax.to(legLeft, 3, {
        ease: Sine.easeInOut,
        rotation: 2,
        yoyo: true,
        repeat: -1,
        transformOrigin: "bottom left",
        scale: 1
    });

    TweenMax.to(legRight, 2, {
        ease: Back.easeInOut,
        rotation: 5,
        yoyo: true,
        repeat: -1,
        transformOrigin: "top center",
        scale: .95
    });

    // Shadow
    new TweenMax(shadow, 2, {
        x: 200
    })

    TweenMax.to(shadow, 5, {
        ease: Sine.easeInOut,
        rotation: 0,
        yoyo: true,
        repeat: -1,
        x: 25,
        transformOrigin: "right center",
        scale: 1
    });
